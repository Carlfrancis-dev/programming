<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Racing Login</title>
    <style>
      :root {
        --f1-red: #e10600;
        --f1-black: #000000;
        --f1-white: #ffffff;
        --f1-gray: #2b2b2b;
        --f1-silver: #cccccc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--f1-black) 0%,
          var(--f1-gray) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--f1-white);
      }

      .login-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        z-index: 1;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(225, 6, 0, 0.4),
          transparent
        );
        transition: 0.5s;
        z-index: -1;
      }

      .login-container:hover::before {
        left: 100%;
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-header h1 {
        color: var(--f1-red);
        font-size: 2.5rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .login-header p {
        color: var(--f1-silver);
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      .login-form .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .login-form .form-group input {
        width: 100%;
        padding: 15px 20px;
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--f1-red);
        color: var(--f1-white);
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
      }

      .login-form .form-group input:focus {
        border-bottom-color: var(--f1-white);
      }

      .login-form .form-group label {
        position: absolute;
        top: 15px;
        left: 20px;
        color: var(--f1-silver);
        pointer-events: none;
        transition: 0.3s;
      }

      .login-form .form-group input:focus ~ label,
      .login-form .form-group input:valid ~ label {
        top: -15px;
        left: 0;
        font-size: 0.8rem;
        color: var(--f1-red);
      }

      .checkered-bg {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
        background: linear-gradient(45deg, var(--f1-black) 25%, transparent 25%) -50px -50px,
          linear-gradient(-45deg, var(--f1-black) 25%, transparent 25%) -50px -50px,
          linear-gradient(45deg, transparent 75%, var(--f1-red) 75%),
          linear-gradient(-45deg, transparent 75%, var(--f1-red) 75%);
        background-size: 100px 100px;
        opacity: 0.3;
        z-index: -1;
      }

      .btn-login {
        width: 100%;
        padding: 15px 0;
        background: var(--f1-red);
        color: var(--f1-white);
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 20px;
      }

      .btn-login:hover {
        background: #c00500;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(225, 6, 0, 0.4);
      }

      .login-footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.8rem;
        color: var(--f1-silver);
      }

      .login-footer a {
        color: var(--f1-red);
        text-decoration: none;
        transition: 0.3s;
      }

      .login-footer a:hover {
        text-decoration: underline;
      }

      .f1-logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .f1-logo img {
        width: 100px;
        height: auto;
        filter: drop-shadow(0 0 5px rgba(225, 6, 0, 0.5));
      }

      .speed-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent 49%,
            rgba(225, 6, 0, 0.1) 50%,
            transparent 51%
          ),
          linear-gradient(
            90deg,
            transparent 49%,
            rgba(225, 6, 0, 0.1) 50%,
            transparent 51%
          );
        background-size: 15px 15px;
        z-index: -2;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="speed-lines"></div>
      <div class="checkered-bg"></div>

      <div class="f1-logo">
        <img
          src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/5c18eaf9-c68c-4790-a719-848cbb3fcad6.png"
          alt="F1 racing logo with red and black coloring and stylized lettering"
        />
      </div>

      <div class="login-header">
        <h1>Pit Lane Access</h1>
        <p>Sign in to your racing dashboard</p>
      </div>

      <form class="login-form">
        <div class="form-group">
          <input type="text" required />
          <label>Race Number / Email</label>
        </div>

        <div class="form-group">
          <input type="password" required />
          <label>Password</label>
        </div>

        <button type="submit" class="btn-login">Start Engine</button>
      </form>

      <div class="login-footer">
        <p>Need access? <a href="#">Request credentials</a></p>
        <p><a href="#">Forgot your password?</a></p>
      </div>
    </div>

    <script>
      document
        .querySelector(".btn-login")
        .addEventListener("click", function (e) {
          e.preventDefault();
          this.textContent = "Starting...";
          setTimeout(() => {
            this.textContent = "Engine Started!";
            this.style.backgroundColor = "#00a651";
          }, 1000);
        });
    </script>
  </body>
</html>
